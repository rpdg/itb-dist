<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<!--<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">-->
	<meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1"/>
	<meta name="renderer" content="webkit">
	<title>ITB</title>
	    <link rel="stylesheet" href="/itb-dist/pc/css/ams.css?__=ceb953d" />
    <link rel="stylesheet" href="/itb-dist/pc/pages/itb/gallery/index.css?__=05b669d" />
    <style>
	#divSearch{
		margin-bottom: 1em;
	}
</style>
	
</head>
<body>


<div class="templateContainer">
	<script type="text/html">

		<section id="leftSec">
			<div class="cWrap">
				<label><%=photoCategory%></label>

				<div id="tree">

				</div>
			</div>
			<p id="pButton">
				<button id="btnAddType" class="btn-success"><%=add%></button>
				<button id="btnDelType" class="btn-danger"><%=del%></button>
				<button id="btnEdit" class="btn-info"><%=edit%></button>
			</p>

		</section>

		<section id="rightSec">
			<div id="divSearch"><label><%=searchByTag%> <input id="iptPhotoTag" type="text" name="title"></label> <button id="btnSearch" class="btn-primary btn-small"><i class="ico-find"></i> <%=search%></button></div>
			<div id="photoManage" class="grid-title-bar">
				<%=photosUnderCurrentCategory%>
				<button id="btnAdd" class="btn-create"><i class="ico-create"></i> <%=add%></button>
				<button id="btnDeleteSelected" class="btn-danger"><i class="ico-create"></i> <%=deleteSelected%></button>
				<button id="btnDeleteAll" class="btn-danger"><i class="ico-create"></i> <%=deleteAll%></button>
			</div>
			<ul id="photos"></ul>
		</section>

	</script>

</div>





<div id="opgAjaxLoading">
	<div id="opgAjaxLoadingText">
		<div id="square-spin"></div>
		loading ...
	</div>
</div>

<script src="/itb-dist/pc/lib/mod.js?__=f81190f"></script>
<script src="/itb-dist/pc/lib/jquery-3.2.1.js?__=a5a8ab0"></script>
<script src="/itb-dist/pc/lib/jquery.resizableColumns.js?__=509717c"></script>
<script src="/itb-dist/pc/lib/jquery.pagination.js?__=2d8260c"></script>
<script src="/itb-dist/pc/js/jquery.plugins.js?__=b5a15b1"></script>
<script src="/itb-dist/pc/lib/template-web.js?__=b3777f7"></script>
<script src="/itb-dist/pc/pages/itb/gallery/index.i18n.js?__=c0c61a9"></script>



<script type="text/javascript" src="/itb-dist/pc/js/opglib.js?__=1552033897847"></script>
<script type="text/javascript" src="/itb-dist/pc/pages/itb/gallery/index.js?__=8bf745d"></script>
<script>
	!function () {
		var Languages = require('ts/util/Languages.ts').Languages;
		Languages.init(languagePkg, function (lngPackage) {
			var templateElem = document.getElementById('tpl-mainSection');
			var mainSection = document.getElementById('mainSection');
			if (mainSection && templateElem) {
				document.getElementById('mainSection').innerHTML = template('tpl-mainSection', lngPackage);
			}

			$('.templateContainer').each(function (index , elem) {
				var tmpl = $('script' , this).html();
				var render = template.compile(tmpl);
				elem.innerHTML = render(lngPackage);
			});
		});

		console.log('Languages:', Languages);

		require('pages/itb/gallery/index.ts');
	}();
</script>







</body>
</html>
