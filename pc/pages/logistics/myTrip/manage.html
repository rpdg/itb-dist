<body>

<div id="mainSection">
    <script id="tpl-mainSection" type="text/html">
        <table id="tbSearch" class="search-table">
            <tr>
                <td class="lead"><label for="flightcompany"><%=flightcompany%></label></td>
                <td><input type="text" name="flightcompany" id="flightcompany"/></td>
                <td class="lead"><label for="flightno"><%=flightno%></label></td>
                <td><input type="text" name="flightno" id="flightno"/></td>
            </tr>
            <tr>
                <td class="lead"><label for="takeofftime"><%=takeofftime%></label></td>
                <td><input type="datetime" name="takeofftime" id="takeofftime"/></td>
                <td class="lead"><label for="landingtime"><%=landingtime%></label></td>
                <td><input type="datetime" name="landingtime" id="landingtime"/></td>
            </tr>
            <tr>
                <td class="lead"><label for="username"><%=username%></label></td>
                <td><input type="text" name="username" id="username" />
                <td class="lead"><label for="hotel"><%=hotel%></label></td>
                <td><input type="text" name="hotel" id="hotel" />
                </td>
            </tr>
            <tr>
                <td class="lead"><label for="arrivetime"><%=arrivetime%></label></td>
                <td><input type="datetime" name="arrivetime" id="arrivetime"/></td>
                <td class="lead"><label for="leavetime"><%=leavetime%></label></td>
                <td><input type="datetime" name="leavetime" id="leavetime"/></td>
            </tr>
        </table>

        <!--<p id="buttonSection" class="text-right">-->
            <!--<button id="btnSearch" class="btn-info"><%=searchbtn%></button>-->
        <!--</p>-->
    </script>

</div>



<table id="tb"></table>



<div id="opgAjaxLoading">
	<div id="opgAjaxLoadingText">
		<div id="square-spin"></div>
		loading ...
	</div>
</div>

<script src="/itb-dist/pc/lib/mod.js?__=f81190f"></script>
<script src="/itb-dist/pc/lib/jquery-3.2.1.js?__=a5a8ab0"></script>
<script src="/itb-dist/pc/lib/jquery.resizableColumns.js?__=509717c"></script>
<script src="/itb-dist/pc/lib/jquery.pagination.js?__=2d8260c"></script>
<script src="/itb-dist/pc/js/jquery.plugins.js?__=b5a15b1"></script>
<script src="/itb-dist/pc/lib/template-web.js?__=b3777f7"></script>

<script type="text/javascript" src="/itb-dist/pc/js/opglib.js?__=1552033897847"></script>
<script type="text/javascript" src="/itb-dist/pc/pages/logistics/myTrip/manage.js?__=411c9e8"></script>
<script src="/itb-dist/pc/lib/jquery.datetimepicker.js?__=6f0a657"></script>
<script>
	!function () {
		var Languages = require('ts/util/Languages.ts').Languages;
		Languages.init(languagePkg, function (lngPackage) {
			var templateElem = document.getElementById('tpl-mainSection');
			var mainSection = document.getElementById('mainSection');
			if (mainSection && templateElem) {
				document.getElementById('mainSection').innerHTML = template('tpl-mainSection', lngPackage);
			}

			$('.templateContainer').each(function (index , elem) {
				var tmpl = $('script' , this).html();
				var render = template.compile(tmpl);
				elem.innerHTML = render(lngPackage);
			});
		});

		console.log('Languages:', Languages);

		require('pages/logistics/myTrip/manage.ts');
	}();
</script>







</body>
</html>
