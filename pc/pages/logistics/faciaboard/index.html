<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<!--<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">-->
	<meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1"/>
	<meta name="renderer" content="webkit">
	<title>ITB</title>
	    <link rel="stylesheet" href="/itb-dist/pc/css/ams.css?__=ceb953d" />
    <link rel="stylesheet" href="/itb-dist/pc/pages/logistics/faciaboard/index.css?__=83ccc06" />
	
</head>
<body>

<div id="mainSection">

    <script id="tpl-mainSection" type="text/html">
        <table id="tbMain" class="search-table">
            <tr>
                <td colspan="4">
                    <table style="width:100%;border:0;">
                        <tr style="width:100%;border:0;">
                            <td style=" border:0;width:200px;"><img src="/itb-dist/pc/pages/logistics/faciaboard/facia/board.jpg?__=2e814ec" style="width:200px;height:150px;" /></td>
                            <td style=" border:0;vertical-align:top;text-align: left;font-size:14px;font-weight: bold;  word-wrap:break-word;">
                                <label class="fonttitle"><%=formtitle%></label><br/><br/>
                                <%=formtitle2%><br/><%=formtitle3%><br/><%=formtitle4%><br/>
                                <label class="fontinfo"><%=forminfo%></label>
                            </td>
                        </tr>
                    </table>
                </td>
            </tr>

            <tr>
                <td class="lead"><label for="company"><%=company%></label></td>
                <td><input type="text" name="company" id="company" /></td>
                <td class="lead"><label for="companycn"><%=companycn%></label></td>
                <td><input type="text" name="companycn" id="companycn" /></td>
            </tr>
            <tr>
                <td class="lead"><label for="standno"><%=booth%></label></td>
                <td><input type="text" name="standno" id="standno" /></td>
                <td class="lead"></td>
                <td></td>
            </tr>
        </table>


        <p id="buttonSection" class="text-center">
            <button id="btnSaveMain" class="btn-success"><%=sendApply%></button>
            <button id="btnReset" class="btn-danger"><%=reset%></button>
        </p>

    </script>

</div>


<p></p>
<p></p>

<table id="tb"></table>




<div id="opgAjaxLoading">
	<div id="opgAjaxLoadingText">
		<div id="square-spin"></div>
		loading ...
	</div>
</div>

<script src="/itb-dist/pc/lib/mod.js?__=f81190f"></script>
<script src="/itb-dist/pc/lib/jquery-3.2.1.js?__=a5a8ab0"></script>
<script src="/itb-dist/pc/lib/jquery.resizableColumns.js?__=509717c"></script>
<script src="/itb-dist/pc/lib/jquery.pagination.js?__=2d8260c"></script>
<script src="/itb-dist/pc/js/jquery.plugins.js?__=b5a15b1"></script>
<script src="/itb-dist/pc/lib/template-web.js?__=b3777f7"></script>
<script src="/itb-dist/pc/pages/logistics/faciaboard/index.i18n.js?__=f6c4e0d"></script>



<script type="text/javascript" src="/itb-dist/pc/js/opglib.js?__=1552033897847"></script>
<script type="text/javascript" src="/itb-dist/pc/pages/logistics/faciaboard/index.js?__=0adc9d6"></script>
<script>
	!function () {
		var Languages = require('ts/util/Languages.ts').Languages;
		Languages.init(languagePkg, function (lngPackage) {
			var templateElem = document.getElementById('tpl-mainSection');
			var mainSection = document.getElementById('mainSection');
			if (mainSection && templateElem) {
				document.getElementById('mainSection').innerHTML = template('tpl-mainSection', lngPackage);
			}

			$('.templateContainer').each(function (index , elem) {
				var tmpl = $('script' , this).html();
				var render = template.compile(tmpl);
				elem.innerHTML = render(lngPackage);
			});
		});

		console.log('Languages:', Languages);

		require('pages/logistics/faciaboard/index.ts');
	}();
</script>







</body>
</html>
