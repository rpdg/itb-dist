<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<!--<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">-->
	<meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1"/>
	<meta name="renderer" content="webkit">
	<title>ITB</title>
	    <link rel="stylesheet" href="/itb-dist/pc/css/ams.css?__=ceb953d" />
    <link rel="stylesheet" href="/itb-dist/pc/css/jquery.datetimepicker.css?__=087d36f" />
    <style>
	#ulSubjects{
		padding: 20px;
	}
	#ulSubjects >li{
		margin-bottom: 30px;
	}
	.halfWidth {
		width: 70% !important;
	}
</style>
	
</head>
<body class="pop">



<div class="templateContainer">
	<script type="text/html">

		<table id="tbMain" class="search-table">
			<tr>
				<td class="lead"><%=noticeTitle%></td>
				<td><input type="text" name="title"></td>
				<td class="lead"><%=publisher%></td>
				<td><input type="text" name="from"></td>
			</tr>
			<tr>
				<td class="lead"><label for="beginDate"><%=publishTimeBegin%></label></td>
				<td>
					<input id="beginDate" name="publishbegindate" type="datetime"/>
				</td>
				<td class="lead"><label for="endDate"><%=publishTimeEnd%></label></td>
				<td>
					<input id="endDate" name="publishenddate" type="datetime">
				</td>
			</tr>
			<tr>
				<td class="lead"><label for="enableStick"><%=stick%></label></td>
				<td>
					<input id="enableStick" name="enableStick" type="checkbox" value="1"/>
				</td>
				<td class="lead"><%=language%></td>
				<td>
					<label style="display: inline-block;width: auto; margin-right: 2em;"><input type="radio" name="lng" value="cn">cn</label>
					<label style="display: inline-block;width: auto;"><input type="radio" name="lng" value="en">en</label>
				</td>
			</tr>
		</table>

		<p id="buttonSection" class="text-right">
			<button id="btnSaveMain" class="btn-success"><%=save%></button>
			<button id="btnAddSubject" style="display: none;" class="btn-info"><%=addSubject%></button>
		</p>

		<ol id="ulSubjects">

		</ol>

	</script>

</div>



<div id="opgAjaxLoading">
	<div id="opgAjaxLoadingText">
		<div id="square-spin"></div>
		loading ...
	</div>
</div>

<script src="/itb-dist/pc/lib/mod.js?__=f81190f"></script>
<script src="/itb-dist/pc/lib/jquery-3.2.1.js?__=a5a8ab0"></script>
<script src="/itb-dist/pc/lib/jquery.resizableColumns.js?__=509717c"></script>
<script src="/itb-dist/pc/lib/jquery.pagination.js?__=2d8260c"></script>
<script src="/itb-dist/pc/js/jquery.plugins.js?__=b5a15b1"></script>
<script src="/itb-dist/pc/lib/template-web.js?__=b3777f7"></script>
<script src="/itb-dist/pc/pages/content/notice/add.i18n.js?__=7b2196f"></script>



<script type="text/javascript" src="/itb-dist/pc/js/opglib.js?__=1552033897847"></script>
<script type="text/javascript" src="/itb-dist/pc/pages/content/notice/add.js?__=2613ee7"></script>
<script src="/itb-dist/pc/lib/jquery.datetimepicker.js?__=6f0a657"></script>
<script>
	!function () {
		var Languages = require('ts/util/Languages.ts').Languages;
		Languages.init(languagePkg, function (lngPackage) {
			var templateElem = document.getElementById('tpl-mainSection');
			var mainSection = document.getElementById('mainSection');
			if (mainSection && templateElem) {
				document.getElementById('mainSection').innerHTML = template('tpl-mainSection', lngPackage);
			}

			$('.templateContainer').each(function (index , elem) {
				var tmpl = $('script' , this).html();
				var render = template.compile(tmpl);
				elem.innerHTML = render(lngPackage);
			});
		});

		console.log('Languages:', Languages);

		require('pages/content/notice/add.ts');
	}();
</script>







</body>
</html>
