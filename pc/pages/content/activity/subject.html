<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<!--<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">-->
	<meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1"/>
	<meta name="renderer" content="webkit">
	<title>ITB</title>
	    <link rel="stylesheet" href="/itb-dist/pc/css/ams.css?__=ceb953d" />
    <link rel="stylesheet" href="/itb-dist/pc/pages/content/activity/subject.css?__=f46c8f7" />
    <style>
#beginDate{
	width: 150px;
}

</style>
    <link rel="stylesheet" href="/itb-dist/pc/css/jquery.datetimepicker.css?__=087d36f" />
	
</head>
<body class="pop">

<div class="templateContainer">
	<script type="text/html">

		<table id="tbMain" class="search-table">
			<tr>
				<td class="lead"><%=scope.label%></td>
				<td>
					<label><input type="radio" name="scope" value="0" checked><%=scope[0]%></label>
					<label><input type="radio" name="scope" value="1"><%=scope[1]%></label>
					<label><input type="radio" name="scope" value="2"><%=scope[2]%></label>
				</td>
				<td class="lead"><%=occupyTime%></td>
				<td>
					<select id="occupyTime" multiple name="occupyTime"></select>
				</td>
			</tr>
			<tr>
				<td class="lead"><%=beginDate%></td>
				<td>
					<input id="beginDate" type="datetime" name="begindate">
				</td>
				<td class="lead"><%=time%></td>
				<td>
					<input id="timeFrom" type="datetime" name="time0"> -
					<input id="timeTo" type="datetime" name="time1">
				</td>
			</tr>
			<tr>
				<td class="lead"><%=location%></td>
				<td><input type="text" name="location"></td>
				<td class="lead"><%=score%></td>
				<td><input type="number" name="score" value="100" step="1" min="0" max="100000"></td>
			</tr>
			<tr>
				<td class="lead"><%=title%></td>
				<td colspan="3"><input type="text" name="title"></td>
			</tr>
			<tr>
				<td class="lead"><%=content%></td>
				<td colspan="3">
					<textarea name="content" cols="30" rows="2"></textarea>
				</td>
			</tr>
			<tr>
				<td class="lead"><%=note%></td>
				<td colspan="3"><input type="text" name="note"></td>
			</tr>
		</table>





	</script>
</div>



<div id="opgAjaxLoading">
	<div id="opgAjaxLoadingText">
		<div id="square-spin"></div>
		loading ...
	</div>
</div>

<script src="/itb-dist/pc/lib/mod.js?__=f81190f"></script>
<script src="/itb-dist/pc/lib/jquery-3.2.1.js?__=a5a8ab0"></script>
<script src="/itb-dist/pc/lib/jquery.resizableColumns.js?__=509717c"></script>
<script src="/itb-dist/pc/lib/jquery.pagination.js?__=2d8260c"></script>
<script src="/itb-dist/pc/js/jquery.plugins.js?__=b5a15b1"></script>
<script src="/itb-dist/pc/lib/template-web.js?__=b3777f7"></script>
<script src="/itb-dist/pc/pages/content/activity/subject.i18n.js?__=2452245"></script>



<script type="text/javascript" src="/itb-dist/pc/js/opglib.js?__=1552033897847"></script>
<script type="text/javascript" src="/itb-dist/pc/pages/content/activity/UserManage.js?__=c7f147d"></script>
<script type="text/javascript" src="/itb-dist/pc/pages/content/activity/GuestManage.js?__=07056ee"></script>
<script type="text/javascript" src="/itb-dist/pc/pages/content/activity/subject.js?__=80ae3a8"></script>
<script src="/itb-dist/pc/lib/jquery.datetimepicker.js?__=6f0a657"></script>
<script>
	!function () {
		var Languages = require('ts/util/Languages.ts').Languages;
		Languages.init(languagePkg, function (lngPackage) {
			var templateElem = document.getElementById('tpl-mainSection');
			var mainSection = document.getElementById('mainSection');
			if (mainSection && templateElem) {
				document.getElementById('mainSection').innerHTML = template('tpl-mainSection', lngPackage);
			}

			$('.templateContainer').each(function (index , elem) {
				var tmpl = $('script' , this).html();
				var render = template.compile(tmpl);
				elem.innerHTML = render(lngPackage);
			});
		});

		console.log('Languages:', Languages);

		require('pages/content/activity/subject.ts');
	}();
</script>







</body>
</html>
