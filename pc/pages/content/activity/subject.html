<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<!--<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">-->
	<meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1"/>
	<meta name="renderer" content="webkit">
	<title>ITB</title>
	    <link rel="stylesheet" href="/itb-dist/pc/css/ams.css?__=c0c814a" />
    <link rel="stylesheet" href="/itb-dist/pc/pages/content/activity/subject.css?__=60ca272" />

</head>
<body class="pop">
<style>
</style>
<div class="templateContainer">
	<script type="text/html">
		<table id="tbMain" class="search-table">
			<tr>
				<td class="lead"><%=scope.label%></td>
				<td>
					<label><input type="radio" name="scope" value="0" checked><%=scope[0]%></label>
					<label><input type="radio" name="scope" value="1"><%=scope[1]%></label>
					<label><input type="radio" name="scope" value="2"><%=scope[2]%></label>
				</td>
				<td class="lead"><%=occupyTime%></td>
				<td>
					<select id="occupyTime" multiple name="occupyTime"></select>
				</td>
			</tr>
			<tr>
				<td class="lead"><%=time%></td>
				<td>
					<input id="timeFrom" type="datetime" name="time0"> -
					<input id="timeTo" type="datetime" name="time1">
				</td>
				<td class="lead"><%=location%></td>
				<td><input type="text" name="location"></td>
			</tr>
			<tr>
				<td class="lead"><%=title%></td>
				<td colspan="3"><input type="text" name="title"></td>
			</tr>
			<tr>
				<td class="lead"><%=content%></td>
				<td colspan="3">
					<textarea name="content" cols="30" rows="2"></textarea>
				</td>
			</tr>
			<tr>
				<td class="lead"><%=note%></td>
				<td><input type="text" name="note"></td>
				<td class="lead"><%=score%></td>
				<td><input type="number" name="score" value="100" step="1" min="0" max="100000"></td>
			</tr>
		</table>
	</script>
</div>
<div id="opgAjaxLoading">
	<div id="opgAjaxLoadingText">
		<div id="square-spin"></div>
		loading ...
	</div>
</div>
<script src="/itb-dist/pc/lib/mod.js?__=f81190f"></script>
<script src="/itb-dist/pc/lib/jquery-3.2.1.js?__=a5a8ab0"></script>

<script>
	!function () {
		var Languages = require('ts/util/Languages.ts').Languages;
		Languages.init(languagePkg, function (lngPackage) {
			var templateElem = document.getElementById('tpl-mainSection');
			var mainSection = document.getElementById('mainSection');
			if (mainSection && templateElem) {
				document.getElementById('mainSection').innerHTML = template('tpl-mainSection', lngPackage);
			}
			$('.templateContainer').each(function (index , elem) {
				var tmpl = $('script' , this).html();
				var render = template.compile(tmpl);
				elem.innerHTML = render(lngPackage);
			});
		});
		console.log('Languages:', Languages);
		require('pages/content/activity/subject.ts');
	}();
</script>
</body>
