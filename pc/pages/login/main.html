#header {

}

#header .ico-more-vert:hover {
  background-color: #b9130c;
}

#header .ico-more-vert:hover #moreMenu {
  display: block;
  right: 0;
}

#header .ico-more-vert #moreMenu {

  position: absolute;
  z-index: 50;
  padding: 55px 0 1em 1em;
  top: 0;
  right: 0;

}

#header .ico-more-vert ul {
  box-shadow: 0 2px 6px rgba(0, 0, 0, 0.4);
}

#header .ico-more-vert ul li {

  padding: 1em 1.2em;
  cursor: pointer;
}

#header .ico-more-vert ul li:hover {
  background-color: #e9e9e9;
}

#header .ico-more-vert ul #liLogOff {
  border-top: 1px solid #eee;
}

#header menu {
  position: absolute;
  display: inline-block;
  height: 55px;
  white-space: nowrap;
}

#header menu > a {
  display: inline-block;
  font-size: 18px;
  color: #7e0201;
  text-align: center;
  text-decoration: none;
  line-height: 55px;
  padding: 0 1.5em;
  height: 55px;
}

#header menu > a:hover {
  color: #ffe5e5;
  background-color: #b9130c;
}

#header menu > a.cur {
  color: #fff;
  border-width: 0 1px;
  border-style: solid;
  border-color: #a1100a;
  background-color: #af120b;
  box-shadow: inset 0 0 1px rgba(0, 0, 0, 0.2);
}

#header menu.small-menu > a {
  font-size: 16px;
}

#header menu.mini-menu > a {
  font-size: 14px;
}

#header menu.nano-menu > a {
  font-size: 12px;
}

#sideBar {
  position: absolute;
  top: 55px;
  bottom: 0;
  left: 0;
  width: 200px;
  background-color: #222;
  box-shadow: inset -1px 1px 2px 0 rgba(0, 0, 0, 0.1);
  padding-top: 1em;
  /*.ico-tg{

#subMenu {
  position: absolute;
  top: 10px;
  left: 0;
  bottom: 10px;
  right: 0;
  overflow: auto;
}

#subMenu a {
  display: block;
  border: solid transparent;
  border-width: 1px 0 1px 0;
  height: 2.6em;
  line-height: 2.6em;
  padding-left: 1em;
  font-size: 14px;
  text-decoration: none;
  text-shadow: -1px -1px 0 black;
  color: #999;
  transition: text-indent 200ms ease;
}

#subMenu a:hover {

  text-indent: 5px;
}

<script>
	!function () {
		var Languages = require('ts/util/Languages.ts').Languages;
		Languages.init(languagePkg, function (lngPackage) {
			var templateElem = document.getElementById('tpl-mainSection');
			var mainSection = document.getElementById('mainSection');
			if (mainSection && templateElem) {
				document.getElementById('mainSection').innerHTML = template('tpl-mainSection', lngPackage);
			}

			$('.templateContainer').each(function (index , elem) {
				var tmpl = $('script' , this).html();
				var render = template.compile(tmpl);
				elem.innerHTML = render(lngPackage);
			});
		});

		console.log('Languages:', Languages);

		require('pages/login/main.ts');
	}();
</script>
