    <style>body {
  background-color: #d71711;
  background-image: url("/itb-dist/pc/pages/login/assets/weblogin.jpg?__=185a42e");
  background-position: center center;
  background-repeat: no-repeat;
  background-size: 100% 100%;
}

#loginPanel {
  position: absolute;
  width: 680px;
  height: 440px;
  top: 50%;
  margin-top: -220px;
  left: 50%;
  margin-left: -340px;
  background-color: #f7f7f7;
}

#loginPanel .logoPh {
  padding-top: 2.5em;
  padding-bottom: 2em;
}

#avanda {
  width: 158px;
  height: 80px;
  margin-top: 30px;
}

#mainSection {
  width: 440px;
  text-align: center;
  margin: auto;
}

#loginForm {
  margin-bottom: 1em;
}

#loginForm input[type='text'], #loginForm input[type='password'] {
  display: block;
  width: 440px;
  height: 33px;
  line-height: 33px;
  margin-bottom: 10px;
  font-size: 14px;
  text-indent: 3em;
  border-radius: 3px;
  box-shadow: none !important;
}

#loginForm input[type='text'] {
  background: #fff url("/itb-dist/pc/pages/login/assets/ico-user.png?__=9455ad4") no-repeat 1em center !important;
}

#loginForm input[type='password'] {
  background: #fff url("/itb-dist/pc/pages/login/assets/ico-lock.png?__=ea28b99") no-repeat 1em center !important;
}

#linkBar {
  height: 3em;
  line-height: 3em;
}

#linkBar label {
  margin-right: 0;
}

#linkBar label img {
  margin-left: 1em;
}

#btnLogin {
  font-size: 14px;
  width: 440px;
  height: 38px;
  background-color: #d71711;
  text-transform: uppercase;
  color: #fff;
  font-weight: 900;
}

#switcher {
  width: 54px;
  height: 26px;
  border: 1px solid #d71711;
  border-radius: 3px;
  padding: 1px;
  background-color: #fff;
  position: absolute;
  top: 10px;
  right: 10px;
  white-space: nowrap;
}

#switcher .tgr {
  display: inline-block;
  width: 23px;
  height: 22px;
  line-height: 22px;
  border-radius: 3px;
  cursor: pointer;
}

#switcher .tgr.cur {
  background-color: #d71711;
  color: #fff;
  cursor: default;
}

/*# sourceMappingURL=login.css.map?__= */</style>
</head>
<body>

<div id="loginPanel">
	<div id="mainSection">
		<script id="tpl-mainSection" type="text/html">
			<div id="switcher">
				<div class="tgr <%=($current==='cn'?'cur':'s')%>">汉</div>
				<div class="tgr <%=($current==='en'?'cur':'s')%>">EN</div>
			</div>
			<p class="text-center logoPh">
				<img src="/itb-dist/pc/css/img/logo-itb.png?__=83a39e6" id="avanda">
			</p>
			<form id="loginForm" action="#" onsubmit="return false">
				<input id="loginName" name="username" type="text" maxlength="20" placeholder="<%=loginName%>">
				<input id="password" name="password" type="password" maxlength="18" placeholder="<%=password%>">
			</form>
			<p id="linkBar">
				<label class="float-right"><img src="/itb-dist/pc/pages/login/assets/ico-foots.png?__=1b3a059" alt=""> <a id="guestLogin" href="javascript:void(0)"><%=guest%></a> </label>
				<label class="float-right"><img src="/itb-dist/pc/pages/login/assets/ico-mail.png?__=079e2d6" alt=""> <a href="#"><%=forget%></a> </label>
				<label class="float-left"><input id="remPassword" type="checkbox"> <%=remember%> </label>
			</p>
			<button id="btnLogin"><%=login%></button>
		</script>
	</div>
</div>

<script>
	window.CONFIG = {
		apiServer: 'http://116.62.34.149:8090/api/',
		loginPage: window.location.pathname
	};


	!function () {
		var Languages = require('ts/util/Languages.ts').Languages;
		Languages.init(languagePkg, function (lngPackage) {
			var templateElem = document.getElementById('tpl-mainSection');
			var mainSection = document.getElementById('mainSection');
			if (mainSection && templateElem) {
				document.getElementById('mainSection').innerHTML = template('tpl-mainSection', lngPackage);
			}
			$('.templateContainer').each(function (index , elem) {
				var tmpl = $('script' , this).html();
				var render = template.compile(tmpl);
				elem.innerHTML = render(lngPackage);
			});
		});
		console.log('Languages:', Languages);
		require('pages/login/index.ts');
	}();
</script>
