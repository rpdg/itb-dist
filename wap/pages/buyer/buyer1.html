<script id="tpl-result" type="text/html">
	<% for (var key in list) { %>
	<% var data = list[key] ; %>
	<h1><%=key%></h1>
	<ul class="result-list">
		<% for(var i=0,l=data.length,p , n = data.lng ; i< l , p =data[i]; i++) { %>
		<%
			var templogo="",logohost="http://wapp.itb-china.com";
			if(p.logourl==="N/A" || p.logourl==="未提供") {
				p.logourl= null;
			}
			if(p.company_logo==="N/A" || p.company_logo==="未提供") {
				p.company_logo= null;
			}

			if(p.logourl){
				templogo=logohost+ "/Logo/"+p.logourl.split('/')[p.logourl.split('/').length-1];
			}
			else if( p.company_logo){
				templogo=logohost+ "/Logo/"+p.company_logo.split('/')[p.company_logo.split('/').length-1];
			}
			else {
				templogo="../exhibitors/assets/no-logo.png";
			}
		%>
		<li data-index="<%=p[':index']%>" data-barcode="<%=p.barcode%>">
			<% if(stage){ %>
				<img src="/itb-dist/wap/pages/buyer/assets/app05.png?__=1552030651276" class="icon-add" />
			<% } %>
			<img src="/itb-dist/wap/pages/buyer/assets/ico-heart.png?__=1552030651276" class="icon-heart" style="visibility:<%=(p.selected?'visible':'hidden')%>;" />

			<div class="imgHold" style="background-image: url('<%=templogo%>')"></div>
			<%=p.company%><br/>
			<%=p.name%>&nbsp;<%=p.sex_name%>
		</li>
		<% } %>
	</ul>
	<% } %>
</script>

<script id="tpl-selects" type="text/html">
	<% var list = $data.list , val = $data.val  , txt = $data.txt; %>

		<option value="<%=item[val]%>">
			<%=item[txt]%>
		</option>
	<% } %>
</script>

<script id="tpl-detail" type="text/html">
	<div class="detailContainer">
		<div class="detail">
			<%
			var templogo2="",logohost="http://wapp.itb-china.com";
			if($data.logourl==="N/A" || $data.logourl==="未提供") {
				$data.logourl="";
			}
			if($data.company_logo==="N/A" || $data.company_logo==="未提供" ) {
				$data.company_logo="";
			}
			if($data.logourl!="" && $data.logourl!=null && $data.logourl!=undefined)
			{
				templogo2=logohost+ "/Logo/"+ $data.logourl.split('/')[$data.logourl.split('/').length-1];
			}

			{

			}
			else {
				templogo2="../exhibitors/assets/no-logo.png";
			}
			%>

			<div class="detailText">
				<p class="pTitle" style="word-wrap:break-word;width:95%;"><div class="company-backc"><%=$data.company%></div></p>

				<!--<p style="color:#3ca9e2;font-size:16px;display:flex;align-items:center;"><img src="../../pages/exhibitors/assets/barcode.png" style="width:20px;height:20px;border:0px;"/>&emsp;<%=__lng.barcode%></p>-->
				<!--<p ><%=$data.barcode%></p>-->
				<!--<p style="color:#3ca9e2;font-size:16px;display:flex;align-items:center;"><img src="../../pages/exhibitors/assets/company.png" style="width:20px;height:20px;border:0px;"/>&emsp;<%=__lng.company%></p>-->
				<!--<p ><%=$data.company%></p>-->
				<p style="color:#3ca9e2;font-size:16px;display:flex;align-items:center;"><img src="/itb-dist/wap/pages/exhibitors/assets/country.png?__=1552030651276" style="width:20px;height:20px;border:0px;"/>&emsp;<%=__lng.country%></p>
				<p ><%=$data.country_name%></p>
				<p style="color:#3ca9e2;font-size:16px;display:flex;align-items:center;"><img src="/itb-dist/wap/pages/exhibitors/assets/city.png?__=1552030651276" style="width:20px;height:20px;border:0px;"/>&emsp;<%=__lng.city%></p>
				<p ><%=$data.city%></p>
				<p style="color:#3ca9e2;font-size:16px;display:flex;align-items:center;"><img src="/itb-dist/wap/pages/exhibitors/assets/person.png?__=1552030651276" style="width:20px;height:20px;border:0px;"/>&emsp;<%=__lng.person%></p>
				<p ><%=$data.name%>&nbsp;<%=$data.sex_name%></p>
				<p style="color:#3ca9e2;font-size:16px;display:flex;align-items:center;"><img src="/itb-dist/wap/pages/exhibitors/assets/department.png?__=1552030651276" style="width:20px;height:20px;border:0px;"/>&emsp;<%=__lng.department%></p>
				<p ><%=$data.department%></p>
				<p style="color:#3ca9e2;font-size:16px;display:flex;align-items:center;"><img src="/itb-dist/wap/pages/exhibitors/assets/position.png?__=1552030651276" style="width:20px;height:20px;border:0px;"/>&emsp;<%=__lng.position%></p>
				<p ><%=$data.position%></p>
				<p style="color:#3ca9e2;font-size:16px;display:flex;align-items:center;"><img src="/itb-dist/wap/pages/exhibitors/assets/company_describe.png?__=1552030651276" style="width:20px;height:20px;border:0px;"/>&emsp;<%=__lng.company_describe%></p>
				<p style="word-wrap:break-word;width:95%;"><%=$data.company_describe%></p>
				<p style="color:#3ca9e2;font-size:16px;display:flex;align-items:center;"><img src="/itb-dist/wap/pages/exhibitors/assets/web.png?__=1552030651276" style="width:20px;height:20px;border:0px;"/>&emsp;<%=__lng.web%></p>
				<p ><%=$data.company_url%></p>
				<p style="color:#3ca9e2;font-size:16px;display:flex;align-items:center;"><img src="/itb-dist/wap/pages/exhibitors/assets/segments.png?__=1552030651276" style="width:20px;height:20px;border:0px;"/>&emsp;<%=__lng.segments%></p>
				<p ><%=$data.O%></p>
				<p style="color:#3ca9e2;font-size:16px;display:flex;align-items:center;"><img src="/itb-dist/wap/pages/exhibitors/assets/product.png?__=1552030651276" style="width:20px;height:20px;border:0px;"/>&emsp;<%=__lng.product%></p>
