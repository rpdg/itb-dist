<script id="tpl" type="text/html">
	<% if(request.by=='product') {%>
	    <% for(var i=0,l=$data.length,p , n = $data.lng ; i< l , p =$data[i]; i++) { %>
			<% if(isGroup(p['groupBuyer_'+ n])=='true') { %>
				<li><b class="padRed"></b> <a href="#"><b><%=p['groupBuyer_'+ n]%></b></a></li>
			<% } else {%>
				<li><b class="padRed"></b> <a href="buyer1.html?by=<%=request.by%>&productId=<%=p.id%><%=request.from?'&from='+request.from:''%><%=request.info?'&info='+request.info:''%>&text=<%=mytextobj%> - <%=p['groupBuyer_'+ n]%>"><%=p['groupBuyer_'+ n]%></a></li>			<% } %>
		<% } %>
	<% } else { %>
		<% for(var i=0,l=$data.length,p , n = $data.lng ; i< l , p =$data[i]; i++) { %>
		<li><b class="padRed"></b> <a href="buyer1.html?by=<%=request.by%>&productId=<%=p.id%><%=request.from?'&from='+request.from:''%><%=request.info?'&info='+request.info:''%>&text=<%=mytextobj%> - <%=p['groupBuyer_'+ n]%>"><%=p['groupBuyer_'+ n]%></a></li>
		<% } %>
	<% } %>
</script>


<script id="tpl-regions" type="text/html">
	<% for (var key in $data) { %>
	<% if (key !== 'request') { %>
	<% var data = $data[key] ; %>
	<h1><b class="padRed"></b> <%=key%></h1>
	<ul class="ulBuyerList">

			<% for(var i=0,l=data.length,p  ; i< l , p =data[i]; i++) { %>
			<li><a href="buyer1.html?by=<%=request.by%>&regionId=<%=p.id%><%=request.from?'&from='+request.from:''%><%=request.info?'&info='+request.info:''%>&text=<%=mytextobj%> - <%=p.label%>"><%=p.label%></a></li>
			<% } %>

	</ul>
	<% }} %>
</script>

</div>

	<script type="text/html">

	var lngPk4Footer = {
		en : {
			b1 : 'Home',
			b2 : 'Floorplan',
			b3 : 'Record',
			b4 : 'Moments',
			b5 : 'Schedule',
		},
		cn:{
			b1 : 'cn-aa',
			b2 : 'cn-bb',
			b3 : 'bbb',
			b4 : 'bbb',
			b5 : 'bbb',
		}
	};

	var Languages = require('js/util.ts').Languages;

	Languages.init(languagePkg, function (lngPackage) {
		lngPackage['FOOTER'] = lngPk4Footer[lngPackage['$current']];
		$('.templateContainer').each(function (index , elem) {
			var tmpl = $('script' , this).html();
			var render = template.compile(tmpl);
			elem.innerHTML = render(lngPackage);
		});
	});





	mui.ready(() => {
		require('pages/buyer/list.ts');
	});


	$('body').on('tap', 'a', function () {
		location.href = this.href;
	});
</script>
