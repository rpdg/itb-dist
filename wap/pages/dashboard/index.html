    <style>body { overflow: hidden; }

#slider { height: 8.4rem; }

#slider img { width: 10rem; height: 8.4rem; background-color: #777777; }

#banner { position: absolute; z-index: 2; width: 100%; }

.mui-inner-wrap { background-color: #fff; }

#message { height: 1.28rem; line-height: 1.28rem; background-color: #eee; padding: 0 0.5rem 0 1.6rem; font-size: 0.3rem; text-overflow: ellipsis; overflow: hidden; background-image: url("/itb-dist/wap/img/ico96-lb.png?__=9c5f992"); background-size: 1.28rem; background-repeat: no-repeat; background-position: left center; white-space: nowrap; }

#myScroll { position: absolute; top: 8.4rem; bottom: 0; overflow: scroll; }

#board { width: 100%; table-layout: fixed; }

#board td { height: 3.1rem; border: 1px solid #ddd; border-collapse: collapse; background-color: #fff; text-align: center; text-transform: capitalize; font-size: 0.35rem; }

#board td:nth-of-type(3n+0) { border-right: none; }

#board td:nth-of-type(3n-2) { border-left: none; }

#board .icoDashboard { display: block; width: 1.28rem; height: 1.28rem; margin: 0 auto 0.2rem; }

#icoMenu { position: absolute; top: 0.6rem; left: 0.6rem; }

.mui-icon-bars:before { display: block; color: #fff; width: 0.64rem; height: 0.64rem; }

#imgLOGO { width: 1.33333rem; height: 1.33333rem; position: absolute; top: 0.33333rem; right: 0.33333rem; }

#offCanvasSide { background-image: url("/itb-dist/wap/pages/dashboard/assets/bg-leftMenu2.jpg?__=7e51618"); background-size: 100% 100%; background-repeat: no-repeat; }

#imgAvatar { width: 2.547rem; height: 2.547rem; display: block; margin: 1.333rem auto 0.53rem; }

#spUserName { text-transform: uppercase; text-align: center; font-size: 0.45rem; color: #fff; }

#spRealName { text-align: center; font-size: 0.35rem; color: #bbb; margin-bottom: 1.33rem; }

#divITB { display: block; position: absolute; bottom: 0.4rem; left: 0; text-align: center; width: 100%; }

#divITB img { width: 2.2rem; margin: 0 auto 0.2rem; }

#divITB span { display: block; font-size: 0.3rem; }

#offCanvasSideScroll { top: 6.66rem; }

#offCanvasSideScroll .mui-table-view { background-color: #deb5a7; }

#offCanvasSideScroll .mui-table-view li { color: #89351e; }

#offCanvasSideScroll .mui-table-view li img { width: 16px; height: 16px; vertical-align: sub; }

#offCanvasSideScroll .mui-table-view:after, #offCanvasSideScroll .mui-table-view-cell:after { background-color: #89351e; }

    <link rel="stylesheet" href="/itb-dist/wap/css/icons-extra.css?__=1d8d069" />
	<script>
		window.CONFIG = {
			apiServer: 'http://116.62.34.149:8090/api/'
		};
	</script>
</head>
<body class="">
<div id="opgAjaxLoading"><span class="mui-spinner"></span></div>

<div id="offCanvasWrapper" class="mui-off-canvas-wrap mui-slide-in mui-draggable">
	<!--侧滑菜单部分-->
	<aside id="offCanvasSide" class="mui-off-canvas-left">
		<img id="imgAvatar" src="/itb-dist/wap/pages/dashboard/assets/avatar.png?__=f33cbac" alt="">
		<div id="spUserName"></div>
		<div id="spRealName"></div>
		<div id="offCanvasSideScroll">
			<div class="mui-scroll">
				<ul id="ulLeftMenu" class="mui-table-view templateContainer">
					<script id="tpl-leftMenu" type="text/html">
						<li id="lmMyInfo" class="mui-table-view-cell">
							<img src="/itb-dist/wap/pages/dashboard/assets/ico32-doc.png?__=004e263" alt="">
							<%=leftMenu.MyInfo%>
						</li>
						<li class="mui-table-view-cell">
							<img src="/itb-dist/wap/pages/dashboard/assets/ico32-doc.png?__=004e263" alt="">
							<%=leftMenu.Score%>
						</li>
						<li id="lmScanQr" class="mui-table-view-cell">
							<img src="/itb-dist/wap/pages/dashboard/assets/ico32-doc.png?__=004e263" alt="">
							<%=leftMenu.ScanQr%>
						</li>
						<li id="lmNotice" class="mui-table-view-cell">
							<img src="/itb-dist/wap/pages/dashboard/assets/ico32-doc.png?__=004e263" alt="">
							<%=leftMenu.Notice%>
							<span id="myMsg1" class="mui-badge mui-badge-danger"></span>
						</li>
						<li class="mui-table-view-cell">
							<img src="/itb-dist/wap/pages/dashboard/assets/ico32-global.png?__=ec35639" alt="">
							<%=leftMenu.Language%>
							<div id="swLgn" class="switchLanguage mui-switch <%=$data['$current']=='en'?'mui-active':''%> mui-switch-red">
								<div class="mui-switch-handle"></div>
							</div>
						</li>
						<li id="lmSignOut" class="mui-table-view-cell">
							<img src="/itb-dist/wap/pages/dashboard/assets/ico32-exit.png?__=5ddfaa9" alt="">
							<%=leftMenu.Logout%>
						</li>
					</script>
				</ul>
			</div>
		</div>
		<div id="divITB">
			<img src="/itb-dist/wap/img/logo-itb.png?__=83a39e6" id="imgITB">
			<span>Version 1.0 for 2018 Exhibition</span>
		</div>
	</aside>
	<!--主界面部分-->
	<div class="mui-inner-wrap">
		<div id="offCanvasContentScroll" class="mui-content">
			<div id="banner">
				<a id="icoMenu" href="#offCanvasSide" class="mui-icon mui-action-menu mui-icon-bars mui-pull-left">
					<span id="myMsg2" class="mui-badge mui-badge-danger"></span>
				</a>
				<img src="/itb-dist/wap/pages/dashboard/assets/logo-itb-round.png?__=ec027d0" alt="" id="imgLOGO">
			</div>
			<div id="slider">
				<script id="tpl-slider" type="text/html">
					<div class="mui-slider">
						<div class="mui-slider-group mui-slider-loop">
							<% for(var i=0, l= $data.length, pic ; i< l, pic = $data[i]; i++){ %>
							<%if(i===0){%>
							<div class="mui-slider-item mui-slider-item-duplicate">
								<a href="../news/detail.html?id=<%=$data[l-1].id%>">
									<img src="<%=$data[l-1].coverpicture%>">
								</a>
							</div>
							<%}%>
							<div class="mui-slider-item">
								<a href="../news/detail.html?id=<%=pic.id%>">
									<img src="<%=pic.coverpicture%>">
								</a>
							</div>
							<%}%>
							<%if(i===l){%>
							<div class="mui-slider-item mui-slider-item-duplicate">
								<a href="../news/detail.html?id=<%=$data[0].id%>">
									<img src="<%=$data[0].coverpicture%>">
								</a>
							</div>
							<%}%>
						</div>
						<div class="mui-slider-indicator">
							<% for(var i=0, l= $data.length, pic ; i< l, pic = $data[i]; i++){ %>
							<div class="mui-indicator <%=i===0?'mui-active':''%>"></div>
							<%}%>
						</div>
					</div>
				</script>
			</div>
			<div id="myScroll">
				<table id="board">
					<script id="tpl-board" type="text/html">
						<% for(var i=0, l= menus.length, menu ; i< l, menu = menus[i]; i++){ %>
						<%if(i%3===0){%>
						<tr><%}%>
							<td>
								<a href="<%=menu.url %>">
									<img src="<%=menu.icon %>" alt="" class="icoDashboard">
									<%=menu.txt %>
								</a>
							</td>
							<%if(i%3===2){%>
						</tr><%}%>
						<% } %>
					</script>
				</table>
			</div>
		</div>
		<!-- off-canvas backdrop -->
		<div class="mui-off-canvas-backdrop"></div>
	</div>
</div>
<script src="/itb-dist/wap/js/libs.js?__=b71f713"></script>
<script src="/itb-dist/wap/pages/dashboard/index.i18n.js?__=63ac602"></script>
<script type="text/javascript" src="/itb-dist/wap/js/util.js?__="></script>
<script type="text/javascript" src="/itb-dist/wap/js/api.js?__="></script>
<script type="text/javascript" src="/itb-dist/wap/pages/dashboard/index.js?__="></script>
<script>
	/*window.addEventListener('pageshow', function (e) {
		// 通过persisted属性判断是否存在 BF Cache
		if (e.persisted) {
			location.reload();
		}
	});*/
	let Languages = require('js/util.ts').Languages;
	Languages.init(languagePkg, function (lngPackage) {
		$('.templateContainer').each(function (index , elem) {
			let tmpl = $('script' , this).html();
			let render = template.compile(tmpl);
			elem.innerHTML = render(lngPackage);
		});
	});


	mui.init({});


	mui.ready(() => {
		require('pages/dashboard/index.ts');
	});
	$('body').on('tap', 'a', function () {
		location.href = this.href;
	});
</script>
</body>
</html>
