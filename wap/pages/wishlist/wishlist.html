<script id="tpl-slider" type="text/html">
	<% for(var i=0,l=$data.length,p , n = $data.lng ; i< l , p =$data[i]; i++) { %>
	<div class="swiper-slide" data-index="<%=i%>">
		<div class="cont">
			<%
			 var templogo="",tempaddress="",logohost="http://wapp.itb-china.com";

			 if(p.logourl!="N/A" && p.logourl!="未提供" && p.logourl!=null && p.logourl!=undefined)
			 {
					templogo=logohost+ "/Logo/"+p.logourl.split('/')[p.logourl.split('/').length-1];
					tempaddress=p.booth_no.substr(0,10);
			  }
			 else if(p.company_logo!="N/A" && p.company_logo!="未提供" && p.company_logo!="" && p.company_logo!=null && p.company_logo!=undefined)
			 {
					templogo=logohost+ "/Logo/"+p.company_logo.split('/')[p.company_logo.split('/').length-1];
					tempaddress=p.address.substr(0,10);
			 }
			else {
				templogo="../exhibitors/assets/no-logo.png";
			}
			%>
			<div class="contImg"><img onerror="src='../exhibitors/assets/no-logo.png'" src="<%=templogo%>"  alt=""></div>
			<!--<span class="pointer"><span class="mui-icon mui-icon-location-filled"></span><%=tempaddress%></span>-->
			<h1>
				<%=p.company%>
			</h1>
			<div>
				<!--<% for(var key in p){ %>-->
				<!--<% if(key != 'company' && key != 'address' && key != 'barcode' && key != 'company_logo' && key != 'logourl'){ %>-->
				<!--<p class="pMsg"><%=p[key]%></p>-->
				<!--<% } %>-->
				<!--<% } %>-->

				<% if(act=='exhibition') { %>
				<p class="pMsg"><%=p.country_name%></p>
				<p class="pMsg"><%=p.department%></p>
				<p class="pMsg"><%=p.position%></p>
				<% 	} else if(act=='buyer') { %>
				<p class="pMsg"><%=p.countryname%></p>
				<p class="pMsg"><%=p.product%></p>
				<%	} %>
			</div>
		</div>
		<div class="contFoot">
			<span class="mui-icon-extra mui-icon-extra-outline"></span>
			<%=$data.showDetail%>
		</div>
	</div>
	<% } %>
</script>
